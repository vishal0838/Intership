<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Page Layout</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Top Navigation Bar */
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Middle section (Parent Flex Container) */
        .content {
            flex: 1; /* Takes remaining space */
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            background-color: #f4f4f4;
            width: 200px;
            padding: 20px;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 20px;
            background-color: #eaeaea;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h2>My Website</h2>
    </div>

    <!-- Middle Section -->
    <div class="content">
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>Links or menu items</p>
        </div>

        <div class="main">
            <h3>Main Content</h3>
            <p>
                This area expands automatically based on content.
                Flexbox ensures the layout does not break even if
                more text is added here.
            </p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2026 My Website</p>
    </div>

</body>
</html>
